{% extends 'base.html' %}
{% block title %}Edit Subject{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="mb-3 text-primary"><i class="fas fa-edit"></i> Edit Subject</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Subject Code</label>
          <input type="text" name="sub_code" class="form-control" required value="{{ subject.sub_code }}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject Name</label>
          <input type="text" name="sub_name" class="form-control" required value="{{ subject.name }}" />
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Save Changes</button>
        <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary w-100 mt-2"><i class="fas fa-arrow-left"></i> Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
